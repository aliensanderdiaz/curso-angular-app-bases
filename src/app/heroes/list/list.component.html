<h3>Lista de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">
  Borrar Ãºltimo heroe
</button>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">{{ name }}</li>
</ul>
